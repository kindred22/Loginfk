<script>
var conPath = '/odeysysportal'; 
function setViewCurrency(){
	
	var viewCurrencyCodeUI=$("#viewCurrency option:selected").text();
	var viewCurrencyIDUI=$("#viewCurrency").val();
	var agencyCurrencyUI=$("#agencyCurrency").val();
	
	if(agencyCurrencyId=="" || agencyCurrencyId=="0"){
	$('#viewCurrency option').each(function() {
		if(this.text==agencyCurrencyUI){
			agencyCurrencyId=this.value;
		}
	});
	}
 
	var url = '../login/getViewCurrencyRate?viewCurrencyCode='+viewCurrencyCodeUI+'&viewCurrencyID='+viewCurrencyIDUI+'&agencyCurrency='+agencyCurrencyId;
 	$.ajax({url: url, success: function(result){
 		
 		if(result==""){
 			if(viewCurrencyID==""){
 	 	    $("#viewCurrency").val("-1");
 			}else{
 				 $("#viewCurrency").val(viewCurrencyID);
 			}
 			alert("currency rate not found.");
 		}else{
 			location.reload();
 		}
 	}});
	
}

<div ng-controller="newsFeed">

    >

      <!--  <ol class="carousel-indicators">

  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
</ol> -->

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div
          class="item"
          ng-style="{ 'font-size': fontSize + 'px'}"
          ng-repeat="feed in feeds"
          ng-class="{ active: $index == 0 }"
        >
          <!-- <div class="carousel-caption">
      {{ feed.attributes.Feed }}
    </div> -->
          <ng-container ng-if="!feed.attributes.Link">{{ feed.attributes.Feed }}</ng-container>
          <a href="feed.attributes.Link" target="_blank" ng-if="feed.attributes.Link">{{ feed.attributes.Feed }}</a>
        </div>
      </div>

      <!-- Controls -->
      <ng-container ng-if="feeds.length > 1">
	      <a
	        class="left carousel-control"
	        href="#carousel-news"
	        role="button"
	        data-slide="prev"
	        ng-non-bindable
	      >
	        <img src="../static/images/icons/left_arrow_black.png" />
	        <span class="sr-only">Previous</span>
	      </a>
	      <a
	        class="right carousel-control"
	        href="#carousel-news"
	        role="button"
	        data-slide="next"
	        ng-non-bindable
	      >
	        <img src="../static/images/icons/right_arrow_black.png" />
	        <span class="sr-only">Next</span>
	      </a>
      </ng-container>
    </div>

    {{ feed.attributes.Feed }}
  </li>
</ul> -->

</div>
