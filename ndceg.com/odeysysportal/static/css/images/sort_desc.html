<script>
var conPath = '/odeysysportal'; 
function setViewCurrency(){
	
	var viewCurrencyCodeUI=$("#viewCurrency option:selected").text();
	var viewCurrencyIDUI=$("#viewCurrency").val();
	var agencyCurrencyUI=$("#agencyCurrency").val();
	
	if(agencyCurrencyId=="" || agencyCurrencyId=="0"){
	$('#viewCurrency option').each(function() {
		if(this.text==agencyCurrencyUI){
			agencyCurrencyId=this.value;
		}
	});
	}
 
	var url = '../login/getViewCurrencyRate?viewCurrencyCode='+viewCurrencyCodeUI+'&viewCurrencyID='+viewCurrencyIDUI+'&agencyCurrency='+agencyCurrencyId;
 	$.ajax({url: url, success: function(result){
 		
 		if(result==""){
 			if(viewCurrencyID==""){
 	 	    $("#viewCurrency").val("-1");
 			}else{
 				 $("#viewCurrency").val(viewCurrencyID);
 			}
 			alert("currency rate not found.");
 		}else{
 			location.reload();
 		}
 	}});
	
}

<script>
userSessionScope = escapeSpecialChars('');
productDetailJson = escapeSpecialChars('');
phoneNo = '';
$(window).load(function()
{
    var selectedTab = "";	
    var newImg= "";
   if(selectedTab!=="dashboard"){
	  $(".notify-sec").hide();
	  $(".menubg").css("margin-left", "0em"); 
   }else{
	  newImg="home_whiteicon.png";
   }
   if(selectedTab=="flight"){
	   newImg="Flight_orangeicon.png";
	   $("#dashboard").removeClass("active");
	   }
   if(selectedTab=="hotel"){
	   newImg="hotel_orangeicon.png"; 
	   $("#dashboard").removeClass("active");
   }
   if(selectedTab=="car"){
	   newImg="car_whiteicon.png"; 
	   $("#dashboard").removeClass("active");
   }
   if(selectedTab=="flightHotel"){
	   newImg="flight-building_icon.png"; 
	   $("#dashboard").removeClass("active");
   }
   if(selectedTab=="insurance"){
	   newImg="insurance_orangeicon.png"; 
	   $("#dashboard").removeClass("active");
   }
   $("#"+selectedTab).addClass("active");
    $("#"+selectedTab).children().children().attr('src','/odeysysportal/static/images/icons/header/'+newImg);
    ifValid();
    
    var pathname = window.location.pathname;
    if(pathname.indexOf("passengerDetail")!=-1 || pathname.indexOf("bookingConfirmation")!=-1){
    	$("#viewCurrency").attr("disabled",true);
    }
    
    if(viewCurrencyID!=""){
    	$("#viewCurrency").val(viewCurrencyID);
    }
});
function escapeSpecialChars(jsonString) {
    return jsonString.replace("*", "\'")
    	.replace(/\n/g, "\\n")
        .replace(/\r/g, "\\r")
        .replace(/\t/g, "\\t")
        .replace(/\f/g, "\\f");
}
</script>

<script type="text/javascript">
var idleTimer = null;
var idleState = false;
var idleWait = parseFloat(1800)*1000;
var contxtPath = '/odeysysportal';
(function ($) {
    $(document).ready(function () {
        $('*').bind('mousemove keydown scroll', function () {
            clearTimeout(idleTimer);
            if (idleState == true) { 
                // Reactivated event
            	 window.location.href = contxtPath+'/login/loginForm';    
            }
            idleState = false;
            idleTimer = setTimeout(function () { 
                // Idle Event
                alert("Your session has been expired! You will be redirected to login page.");
                idleState = true; }, idleWait);
        });
        $("body").trigger("mousemove");
    });
}) (jQuery)
